<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{subject}}</title>
</head>
<body
    style="margin:0;padding:0;background-color:#f9fafb;font-family:Arial,Helvetica,sans-serif;color:#111827;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation"
        style="background-color:#f9fafb;">
        <tr>
            <td align="center" style="padding:20px 0;">
                <!-- Container -->
                <table width="600" cellpadding="0" cellspacing="0"
                    role="presentation"
                    style="background:#ffffff;max-width:600px;">
                    <!-- Header -->
                    <tr>
                        <td align="center"
                            style="background-color:#effd30;padding:40px 20px;">
                            <a href="https://fingestor.com.br/"
                                style="display:block;text-decoration:none;">
                                <img src="https://fingestor.com.br/logo_dark.png"
                                    alt="Fingestor" width="150"
                                    style="display:block;">
                            </a>
                        </td>
                    </tr>
                    <!-- Conteúdo -->
                    <tr>
                        <td style="padding:40px 30px;">{{content}}</td>
                    </tr>
                    <!-- Rodapé -->
                    <tr>
                        <td
                            style="background:#f9fafb;padding:24px 30px;text-align:center;">
                            <p
                                style="font-size:13px;color:#6b7280;margin:0 0 12px;">
                                Você está recebendo este e-mail porque é usuário
                                do Fingestor.
                            </p>
                          
                            <p
                                style="font-size:12px;color:#9ca3af;margin:16px 0 0;">
                                © {{year}} Fingestor - TSM Services LTDA
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
